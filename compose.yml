services:
  jupyter:
    build: .
    container_name: sub-ml-class
    ports:
      - "8888:8888"
    volumes:
      - ./work:/workspace
    environment:
      # Optional: disable token (for classroom use only)
      JUPYTER_TOKEN: "sub-ml-class"
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
